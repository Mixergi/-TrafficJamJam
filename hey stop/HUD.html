<body>
  <strong>
    <div id="MyactDisplay" class="HUD_act">15</div>
  </strong>
  <strong>
    <div id="MykmDisplay" class="HUD_km" onload="showTime()"></div>
  </strong>
  <strong>
    <div id="MynoticeDisplay" class="HUD_notice">Keep</div>
  </strong>

  <script>// 시속 알려주는 js
    function showTime() {
      var date = new Date();
      var h = date.getHours(); // 0 - 23
      var m = date.getMinutes(); // 0 - 59
      var s = date.getSeconds(); // 0 - 59
      var session = "AM";

      if (h == 0) {
        h = 12;
      }

      if (h > 12) {
        h = h - 12;
        session = "PM";
      }

      h = (h < 10) ? "0" + h : h;
      m = (m < 10) ? "0" + m : m;
      s = (s < 10) ? "0" + s : s;

      var time = s + " ";
      document.getElementById("MykmDisplay").innerText = time;
      document.getElementById("MykmDisplay").textContent = time;

      setTimeout(showTime, 1000);

    }

    showTime();

  </script>

  </script>
